<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administrador</title>
  <link rel="shortcut icon" type="image/png" href="img/cliente.png">
  <link rel="stylesheet" href="BootstrapCSS/bootstrap.min.css">
  <link href="BootstrapCSS/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="master.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="background-color:#255eb3 !important;">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formulario-actualizar-admin">
          Editar Perfil
        </button>
      </form>
    </div>
  </nav>

  <div class="admin">
    <h1 align="center">Administrador</h1>
    <form>
      <div>
        <button type="button" style="margin: 8px;background-color: blue;color: antiquewhite;font-size: larger;">Ver Empresas Registradas</button>

      </div>
    </form>
  </div>

  <!--navbar para actualizar datos de administrador-->
  <div class="modal fade" id="formulario-actualizar-admin" style="color: aliceblue" ; tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content modals">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Actualizar Administrador</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="form-control ActualizarAdmin" type="text" id="primerNombreAdmin-nuevo" value="" placeholder="Primer Nombre">
          <br>
          <input class="form-control ActualizarAdmin" type="text" id="primeroApellidoAdmin-nuevo" placeholder="Primer Apellido" value="">
          <br>
          <input class="form-control ActualizarAdmin" type="text" id="identidadAdmin" placeholder="Escriba su País de Origen" value="">
          <br>
          <textarea class="form-control ActualizarAdmin" style="width:-moz-available" id="direccionAdmin-nuevo" name="Dirección" placeholder="Escriba aquí la Dirección"
            rows="3" cols="20" value=""></textarea>
          <br>

          <div class="form-row align-items-center">
            <div class="input-group">
              <div class="input-group-prepend" style="height: 40px">
                <div class="input-group-text">@</div>
                <input type="text" id="correo-nuevo-admin" class="form-control ActualizarAdmin" placeholder="Escriba el correo electrónico"
                  style="width:-moz-available">
                <div class="valid-feedback" style="text-align:right">Ok</div>
                <div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
                  Correo no válido
                </div>

              </div>
            </div>

          </div>
          <br>
          <div>
            <input type="password" id="ClaveAdmin-nueva" class="form-control ActualizarAdmin" placeholder="Escriba una contraseña segura"
              style="width:-moz-available" value="">
            <div class="valid-feedback" style="text-align:right">Ok</div>
            <div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
              Las contraseñas no coinciden
            </div>
          </div>
          <br>
          <div>
            <input type="password" value="" id="ConfirmacionAdmin-nueva" class="form-control ActualizarAdmin" placeholder="Confirme su Contraseña"
              style="width:-moz-available; margin-left:auto">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button id="btn-guardar" type="button" class="btn btn-primary" onclick="validarAdminNuevo()">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="popper/popper.min.js"></script>
<script src="BootstrapJS/bootstrap.min.js"></script>
<script src="BootstrapJS/all.js"></script>
<script src="controlador.js"></script>

</html>
