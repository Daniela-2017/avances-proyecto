<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="master.css">
	<link rel="shortcut icon" type="image/png" href="img/icono2.png">
	<link rel="stylesheet" href="BootstrapCSS/bootstrap.min.css">
</head>

<body>
	<div class="login">
		<img class="imagen" src="img/icono2.png" alt="logo">
		<h1>Iniciar Sesión</h1>
		<form action="procesarLogin.php" method="GET">
			<div>
				<label for="Nombre de Usuario">Usuario</label>

				<input type="text" id="usuario" name="Usuario" class="form-control" placeholder="Escriba el Nombre de Usuario" value="">

				<div class="valid-feedback" style="text-align:right">Ok
				</div>

				<div class="invalid-feedback" style="text-align:right">
					Campo obligatorio
				</div>
			</div>


			<div>
				<label for="password">Contraseña</label>
				<input type="password" id="clave" name="Clave" class="form-control" placeholder="Escriba la contraseña" value="">
				<div class="valid-feedback" style="text-align:right">Ok
				</div>

				<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
					Campo obligatorio
				</div>
				<select name="tipoIngreso" id="tipo">

			</select>

			</div>

			<input type="submit" name="accion" value="Entrar"><!--onclick="registrarLogin()"-->

		</form>
	</div>

	<script src="jquery/jquery-3.4.1.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="controlador.js"></script>
</body>

</html>
