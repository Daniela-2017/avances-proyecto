<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registrar Ciente</title>
	<link rel="shortcut icon" type="image/png" href="img/cliente.png">
	<link rel="stylesheet" href="BootstrapCSS/bootstrap.min.css">
	<link href="BootstrapCSS/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="master.css">
</head>

<body>
	<div class="cliente">
		<button style="width: 200px;"><a href="login.html" style="color: white;background-color: transparent;text-decoration-style: -moz-none;"> Acceder a mi perfil</a></button>
		<h1 align="center">Ingresar Cliente</h1>
		<form id="formularioAgregarCliente" enctype="multipart/form-data" role="form" method="POST">
			<div>
				
				<label for="Nombre">Escriba su Nombre</label>
				<input value="" class="form-control" type="text"  name="nombre" id="nombreCliente" placeholder="Primer nombre"><br>
				<div class="valid-feedback" style="text-align:right">Ok</div>
				<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
					Campo Obligatorio
				</div>
			</div>
			<!-- Campo ficticio para simular el path del archivo -->
			<div>
				<input type="text" value="" id="url-foto" name="urlFoto" class="input-url form-control" />
				<!-- label para simular el boton "seleccionar archivo" -->
				<label class="cargar" style="cursor:pointer">
	Subir Foto para Perfil
	<span>
	
		    <input type="file" id="foto" name="foto" style="display:none"/>
	</span></label>
				<!-- Campo original file -->

			</div>
<br><br><br>
			<div>
				<label for="Apellido">Escriba su Apellido</label>
				<input value="" class="form-control" type="text" name="apellido" id="apellidoCliente" placeholder="Primer apellido"><br>
				<div class="valid-feedback" style="text-align:right">Ok</div>
				<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
					Campo Obligatorio
				</div>
			</div>
			<div>
				<label for="pais">País de Origen</label>
				<input value="" class="form-control" type="text" name="pais" id="paisCliente" placeholder="Escriba su País de Origen"><br>
				<div class="valid-feedback" style="text-align:right">Ok</div>
				<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
					Campo Obligatorio
				</div>
			</div>
			<div>
				<label for="Dirección">Dirección</label>
				<textarea value="" class="form-control" name="direccion" id="direccionCliente" placeholder="Escriba aquí su Dirección" rows="3"
				 cols="20"></textarea><br><br>
				<div class="valid-feedback" style="text-align:right">Ok</div>
				<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
					Campo Obligatorio
				</div>
			</div>

			<div class="form-row align-items-center">
				<label for="correo">Correo</label>
				<div class="input-group">
					<div class="input-group-prepend" style="height: 40px;">
						<div class="input-group-text">@</div>
						<input type="text" id="correoCliente" name="correo" class="form-control" placeholder="Escriba el correo electrónico">
						<div class="valid-feedback" style="text-align:right">Ok</div>
						<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
							Correo no válido
						</div>

					</div>
				</div>

			</div>
			<br>
			<div style="float:left">

				<label for="clave">Contraseña</label>
				<input value="" type="password" class="form-control" name="clave" id="claveCliente" placeholder="Escriba una contraseña segura" style="width:130%">
				<div class="valid-feedback" style="text-align:right">Ok</div>
				<div class="invalid-feedback" style="text-align:right; margin-bottom:9px">
					Las contraseñas no coinciden
				</div>
			</div>
			<div style="text-align:right" id="confirmacion-clave">
				<br>
				<input value="" type="password" id="clave2Cliente" name="confirmacionClave" placeholder="Confirme su Contraseña" style="width:40%">
			</div>



		<button type="button" id="registrarCliente" value="">Registrarme</button><!---->
	
		</form>
	</div>
	<script src="jquery/jquery-3.4.1.min.js"></script>
	<script src="popper/popper.min.js"></script>
	<script src="controlador.js"></script>
	<script type="text/javascript">
   $('#registrarCliente').click(function(event) {
     validarRegistroCliente('#formularioAgregarCliente')
   });

   		/* Seccion para obtener y simular la url del input file
 En el change del campo file, cambiamos el val del campo ficticio por el del verdadero */
		$('#foto').change(function () {
			$('#url-foto').val($(this).val());
		});
</script>
</body>

</html>
